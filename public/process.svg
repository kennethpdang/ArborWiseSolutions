<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1500" width="800" height="1500" role="img" aria-label="Service process map">
  <defs>
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-opacity="0.35"/>
    </filter>

    <style>
      .node { fill: #111827; stroke: #e5e7eb; stroke-width: 2; filter: url(#softShadow); }
      .badge { fill: #0b1220; stroke: #60a5fa; stroke-width: 2; }
      .badgeText { fill: #60a5fa; font: 700 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; dominant-baseline: middle; text-anchor: middle; }
      .label { fill: #f9fafb; font: 600 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .sub { fill: #94a3b8; font: 400 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .title { fill: #f9fafb; font: 700 34px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; text-anchor: middle; }
      .subtitle { fill: #94a3b8; font: 400 16px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; text-anchor: middle; }
      .path { fill: none; stroke: #334155; stroke-width: 6; stroke-linecap: round; stroke-dasharray: 2 16; }
      .iconStroke { fill: none; stroke: currentColor; stroke-width: 1.7; stroke-linecap: round; stroke-linejoin: round; }
    </style>

    <symbol id="icon-truck" viewBox="0 0 24 24">
      <g class="iconStroke"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 18.75a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 0 1-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h1.125c.621 0 1.129-.504 1.09-1.124a17.902 17.902 0 0 0-3.213-9.193 2.056 2.056 0 0 0-1.58-.86H14.25M16.5 18.75h-2.25m0-11.177v-.958c0-.568-.422-1.048-.987-1.106a48.554 48.554 0 0 0-10.026 0 1.106 1.106 0 0 0-.987 1.106v7.635m12-6.677v6.677m0 4.5v-4.5m0 0h-12" /></g>
    </symbol>

    <symbol id="icon-computer" viewBox="0 0 24 24">
      <g class="iconStroke"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25" /></g>
    </symbol>

    <symbol id="icon-mobile" viewBox="0 0 24 24">
      <g class="iconStroke"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" /></g>
    </symbol>

    <symbol id="icon-quote" viewBox="0 0 24 24">
      <g class="iconStroke"><path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" /></g>
    </symbol>

    <symbol id="icon-handshake" viewBox="0 0 24 24">
      <g fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 7.99995H20M20 7.99995H19C17 6.00173 14 3.99974 12 5.99995M20 7.99995V15.9999M12 5.99995L8.99956 9.00158C8.9202 9.08097 8.88052 9.12066 8.84859 9.1558C8.15499 9.91889 8.15528 11.0842 8.84927 11.847C8.88121 11.8821 8.92098 11.9218 9.00031 12.0011C9.07967 12.0804 9.11936 12.1201 9.15449 12.152C9.91743 12.8453 11.0824 12.8452 11.8451 12.1516C11.8802 12.1197 11.9199 12.08 11.9992 12.0007L12.9996 11.0003M12 5.99995C10 3.99974 7 6.0018 5 8.00001H4M2 8.00001H4M4 8.00001V15.9999M20 15.9999V18.9999H22M20 15.9999H17.1716M15 12.9999L16.5 14.4999C16.5796 14.5796 16.6195 14.6194 16.6515 14.6547C17.3449 15.4175 17.3449 16.5824 16.6515 17.3452C16.6195 17.3805 16.5796 17.4203 16.5 17.4999C16.4204 17.5795 16.3805 17.6194 16.3453 17.6515C15.5824 18.3449 14.4176 18.3449 13.6547 17.6515C13.6195 17.6194 13.5796 17.5795 13.5 17.4999L13 16.9999C12.4548 17.5452 12.1821 17.8178 11.888 17.9636C11.3285 18.2408 10.6715 18.2408 10.112 17.9636C9.81788 17.8178 9.54525 17.5452 9 16.9999C8.31085 17.9188 6.89563 17.7912 6.38197 16.7639L6 15.9999H4M4 15.9999V18.9999H2" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </symbol>

    <symbol id="icon-chainsaw" viewBox="0 0 24 24">
      <defs><style>.cls-1{fill:none;stroke:currentColor;stroke-miterlimit:10;stroke-width:1.91px;stroke-linecap:round;stroke-linejoin:round;}.cls-2{fill:currentColor;}</style></defs>
      <rect class="cls-1" x="5.48" y="11.56" width="7.05" height="8.77" transform="translate(-8.64 11.04) rotate(-45)" />
      <path class="cls-1" d="M13.65,15.6l7.86-7.86a3.38,3.38,0,0,0,1-2.39h0A3.37,3.37,0,0,0,19.13,2h0a3.34,3.34,0,0,0-2.39,1L8.87,10.83Z" />
      <path class="cls-1" d="M7.23,22l1.43-1.43L4.36,16.3,2.09,18.57A2,2,0,0,0,1.5,20h0a2,2,0,0,0,2,2Z" />
      <line class="cls-1" x1="9.14" y1="15.34" x2="2.45" y2="8.66" />
      <line class="cls-1" x1="10.09" y1="16.3" x2="11.05" y2="17.25" />
      <circle class="cls-2" cx="18.68" cy="5.8" r="0.95" />
      <circle class="cls-2" cx="13.91" cy="10.57" r="0.95" />
    </symbol>

    <symbol id="icon-weather" viewBox="0 0 512 512">
      <g fill="currentColor">
        <path d="M417.9,224.1c-3.2-84.3-72.2-151.5-157.2-151.5c-61.7,0-115,35.2-141.1,86.6c-52.8,3.1-94.7,46.9-94.7,100.4c0,55.5,45.1,100.6,100.6,100.6h275.9c47.5,0,86.1-38.6,86.1-86.1C487.6,266.4,461.6,235,417.9,224.1z M401.6,336.2H125.6c-42.2,0-76.6-34.4-76.6-76.6c0-42.4,34.7-76.6,77.3-76.6c1.6,0,3.2,0.1,4.8,0.2c4.8,0.3,9.2-2.3,11-6.8c21.3-46.8,68.3-79.8,118.7-79.8c75.6,0,137,61.5,137,137c0,5.8,4.5,10.7,10.3,11.1c32.2,2.5,57.4,29.6,57.4,61.3C463.6,308.4,435.8,336.2,401.6,336.2z"/>
        <circle cx="173.6" cy="409.4" r="20.6"/>
        <circle cx="256" cy="450.1" r="20.6"/>
        <circle cx="338.4" cy="409.4" r="20.6"/>
        <circle cx="215.3" cy="368.7" r="20.6"/>
        <circle cx="296.7" cy="368.7" r="20.6"/>
      </g>
    </symbol>
  </defs>
<text x="400" y="70" class="title">The Process</text>
  <text x="400" y="104" class="subtitle">A simple step-by-step map from request to job done</text>

  <path class="path" d="
    M320 240
    C420 310 420 370 480 440
    C540 510 420 570 320 640
    C220 710 420 770 480 840
    C540 910 420 970 320 1040
    C220 1110 420 1170 480 1240
  "/>

  <g>
    <circle class="node" cx="320" cy="240" r="64"/>
    <circle class="badge" cx="270" cy="190" r="18"/>
    <text class="badgeText" x="270" y="190">1</text>

    <g color="#f9fafb">
      <use href="#icon-computer" x="277" y="222" width="42" height="42"/>
      <use href="#icon-mobile" x="329" y="226" width="34" height="34"/>
    </g>

    <text class="label" x="410" y="230">Request</text>
    <text class="sub" x="410" y="254">Mobile or desktop quote request</text>
  </g>

  <g>
    <circle class="node" cx="480" cy="440" r="64"/>
    <circle class="badge" cx="430" cy="390" r="18"/>
    <text class="badgeText" x="430" y="390">2</text>

    <g color="#f9fafb">
      <use href="#icon-truck" x="458" y="418" width="44" height="44"/>
    </g>

    <text class="label" x="400" y="430" text-anchor="end">Inspect</text>
    <text class="sub" x="400" y="454" text-anchor="end">We roll out in the truck</text>
  </g>

  <g>
    <circle class="node" cx="320" cy="640" r="64"/>
    <circle class="badge" cx="270" cy="590" r="18"/>
    <text class="badgeText" x="270" y="590">3</text>

    <g color="#f9fafb">
      <use href="#icon-quote" x="298" y="618" width="44" height="44"/>
    </g>

    <text class="label" x="410" y="630">Quote</text>
    <text class="sub" x="410" y="654">You get a clear estimate</text>
  </g>

  <g>
    <circle class="node" cx="480" cy="840" r="64"/>
    <circle class="badge" cx="430" cy="790" r="18"/>
    <text class="badgeText" x="430" y="790">4</text>

    <g color="#f9fafb">
      <use href="#icon-handshake" x="458" y="818" width="44" height="44"/>
    </g>

    <text class="label" x="400" y="830" text-anchor="end">Agree</text>
    <text class="sub" x="400" y="854" text-anchor="end">We shake on it</text>
  </g>

  <g>
    <circle class="node" cx="320" cy="1040" r="64"/>
    <circle class="badge" cx="270" cy="990" r="18"/>
    <text class="badgeText" x="270" y="990">5</text>

    <g color="#f9fafb">
      <use href="#icon-weather" x="295" y="1015" width="50" height="50"/>
    </g>

    <text class="label" x="410" y="1030">Schedule</text>
    <text class="sub" x="410" y="1054">We come back when weather cooperates</text>
  </g>

  <g>
    <circle class="node" cx="480" cy="1240" r="64"/>
    <circle class="badge" cx="430" cy="1190" r="18"/>
    <text class="badgeText" x="430" y="1190">6</text>

    <g color="#f9fafb">
      <use href="#icon-chainsaw" x="458" y="1218" width="44" height="44"/>
    </g>

    <text class="label" x="400" y="1230" text-anchor="end">Work</text>
    <text class="sub" x="400" y="1254" text-anchor="end">We get cutting</text>
  </g>
</svg>
