<html>
	<body>
		<div id="app"></div>
		<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/jsx">
            function Header(props) {
                return <h1>{ props.title }</h1>;
            }
            
            function HomePage() {
                const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];
                const [likes, setLikes] = React.useState(0);

                function handleClick() {
                    setLikes(likes + 1);
                }

                return (
                    <div>
                        <Header title="Develop. Preview. Ship." />
                        <ul>
                            {names.map((name) => (
                                <li key={name}>{name}</li>
                            ))}
                        </ul>
                        <button onClick={handleClick}> Like({likes}) </button>
                    </div>
                );
            }
            
            const root = ReactDOM.createRoot(app);
            root.render(<HomePage />);
		</script>
	</body>
</html>

<!-- Here in the React.useState() the first element `likes` is the current state value, and the second element `setLikes` is a function that lets us update the state. When the button is clicked, the `handleClick` function is called, where we can implement the logic to increment the like count. The React.useState() only returns an array with two elements: the current state value and a function to update it. What we are doing with the `[likes, setLikes]` is destructuring the array returned by React.useState() into two separate variables. This is called array destructuring. But we can also have object destructuring if we were to return an object instead of an array. That is used with the `{}` characters. -->
